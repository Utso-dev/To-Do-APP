<!-- to do apps -->
<section id="
   
   to-do-app
   " class="
   w-[90%]
   mt-4
   bg-cyan-300
   m-auto
   shadow-lg
   border
   rounded-lg
   py-10">
  <div class="
      container
      m-auto
      ">
      <h1 class="
       text-center
       font-bold
       text-6xl
       uppercase
       opacity-75
      ">To-do apps</h1>
      <!-- add task part -->
    <div class="
       mt-6  
       bg-slate-100
       rounded-xl 
      border-cyan-500
      border-[2px]
      pt-2
      pb-4
       text-center
    ">
      <form action="">
        <p class="
            mb-3
            text-2xl
       ">Add New Task</p>
      <input type="text" id="input" placeholder="Enter your task" class="
         border-[2px]
         border-cyan-500
         border-opacity-50
         outline-none
         rounded-2xl
         text-lg
         pl-4
         pr-10
         py-2
         w-1/2
      ">
      <input type="submit" value="add task" class="
          ml-2
          py-2
          cursor-pointer
          text-lg
          font-bold
          text-slate-100
          hover:bg-green-500
            hover:shadow-lg
            hover:scale-105
            hover:transition-all
          px-4
          bg-blue-600
          rounded-2xl   
      ">
      </form>
    </div>
      <!-- add task part -->
      <!-- task show part -->
   <div class="
     mt-6
     md:flex
     md:justify-between
     ">
      <div class="
        bg-slate-100
        p-5
        rounded-xl
        md:w-[46%]
        border-[2px]
        text-center
        border-cyan-500
       
      ">
         <h2 class="
           text-2xl
           capitalize
           opacity-75
           pb-2
           border-b-2
           border-opacity-30
           border-black 
           font-semibold 
         ">Incomplete tasks</h2>
         <div id="task-item" class="">
            <ul id="incomplete-ul">
              <li class="
                incomlistitem ">
                 <input type="checkbox">
                 <p class="
                    pl-3
                    capitalize
                 ">add task</p>
              </li>
            </ul>
         </div>
      </div>
      <!-- complete task -->
      <div class="
      bg-slate-100
      p-5
      rounded-xl
      md:w-[46%]
      border-[2px]
      text-center
      border-cyan-500
     
    ">
       <h2 class="
         text-2xl
         capitalize
         opacity-75
         pb-2
         border-b-2
        border-opacity-30
         border-black  
         font-semibold 
       ">complete tasks</h2>
       <div id="task-item" >
          <ul id="complete-ul">
            <li class="
             listitem ">   
               <p class="
                  pl-3
                  capitalize
               ">add task</p>
               <button id="delete" class="
               delete-btn
               ">Delete</button>
            </li>
          </ul>
       </div>
    </div>
   </div>

  </div>
</section>
